<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electronic Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f5faf8;
        }

        /* Product image adjusted for larger screens */
        .product-card img {
            height: auto;
            max-height: 250px;
            width: 100%;
            object-fit: contain;
        }

        /* Simple card hover animation */
        .product-card:hover {
            transform: translateY(-4px);
            transition: 0.25s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }

        /* Active filter button */
        .filter-btn.active {
            background-color: #198754 !important;
            color: #fff !important;
        }

        /* Gradient hero banner overlay */
        .hero-gradient {
            background: rgb(13, 110, 253);
            background: linear-gradient(135deg, rgba(13, 110, 253, 1) 0%, rgba(32, 201, 151, 1) 100%);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">Electronic <span class="text-success">Shop</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto gap-lg-3">
                    <li class="nav-item"><a class="nav-link active" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#productContainer">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section id="home" class="hero-gradient text-white text-center py-5">
        <div class="container py-lg-5">
            <h1 class="display-4 fw-bolder text-uppercase mb-3">Welcome to Electronic Shop</h1>
            <p class="lead mb-4 opacity-75 fw-medium">Your one‑stop destination for smartphones & accessories</p>
            <a href="#productContainer" class="btn btn-warning btn-lg px-4 shadow rounded-pill">Browse Products</a>
        </div>
    </section>

    <!-- Product Filter & Search -->
    <section class="container my-5">
        <h2 class="text-center mb-4 fw-semibold text-success">Our Products</h2>

        <!-- Search -->
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search for a product..." />
                </div>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div class="d-flex justify-content-center flex-wrap gap-2 mb-4" id="filterButtons">
            <button class="btn btn-outline-success filter-btn active" data-filter="all">All</button>
            <button class="btn btn-outline-success filter-btn" data-filter="smartphones">Smartphones</button>
            <button class="btn btn-outline-success filter-btn" data-filter="mobile-accessories">Mobile Accessories</button>
        </div>

        <!-- Product Count -->
        <p class="text-center fw-bold" id="productCount"></p>

        <!-- Product Cards -->
        <div class="row g-4" id="productContainer"></div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-5 bg-light-subtle border-top">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">Contact Us</h2>
            <form id="contactForm" class="mx-auto bg-white p-4 rounded-3 shadow-sm" style="max-width: 600px;">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" required />
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone*</label>
                        <input type="tel" class="form-control" id="phone" required />
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Notes(optional) *</label>
                        <input type="text" class="form-control" id="message" required />

                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-4">Send Message</button>
                <div id="formAlert" class="alert mt-3 d-none" role="alert"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <small>© 2025 Electronic Shop. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Main Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const productContainer = document.getElementById('productContainer');
            const searchInput = document.getElementById('searchInput');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const productCountEl = document.getElementById('productCount');

            let allProducts = [];
            let currentFilter = 'all';

            // Fetch products
            fetch('https://dummyjson.com/products/search?q=phone&select=title,price,category,description,thumbnail')
                .then(response => response.json())
                .then(data => {
                    allProducts = data.products;
                    displayProducts();
                })
                .catch(err => {
                    productContainer.innerHTML = `<p class="text-danger text-center">Error loading products: ${err.message}</p>`;
                });

            function displayProducts() {
                const term = searchInput.value.toLowerCase();

                const filtered = allProducts.filter(p => {
                    const matchCat = currentFilter === 'all' || p.category.includes(currentFilter);
                     const inTitle = p.title.toLowerCase().includes(term);
                    const inDesc = p.description.toLowerCase().includes(term);
                    const  matchSearch= inTitle||inDesc;
                    return matchCat && matchSearch;
                });

                productCountEl.textContent = `${filtered.length} product${filtered.length !== 1 ? 's' : ''} found`;

                productContainer.innerHTML = '';

                if (!filtered.length) {
                    productContainer.innerHTML = '<p class="text-center text-muted w-100">No products found.</p>';
                    return;
                }

                filtered.forEach(p => {
                    const col = document.createElement('div');
                    col.className = 'col-6 col-md-6 col-lg-3';
                    col.innerHTML = `
                    <div class="card product-card h-100 border-0 shadow-sm">
                        <img src="${p.thumbnail}" class="card-img-top" alt="${p.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate">${p.title}</h5>
                            <p class="text-success fw-semibold mb-1">$${parseFloat(p.price).toFixed(2)}</p>
                            <p class="small text-muted flex-grow-1">${p.description.substring(0, 60)}...</p>
                            <button class="btn btn-outline-success btn-sm mt-auto w-100">Add to Cart</button>
                        </div>
                    </div>`;
                    productContainer.appendChild(col);
                });
            }

            // Filter handling
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    displayProducts();
                });
            });

            // Live search
            searchInput.addEventListener('input', displayProducts);
        });
    </script>
</body>

</html>
